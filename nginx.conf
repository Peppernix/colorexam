server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 静态资源缓存（可选）
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # SPA 路由回退：/xxx -> /index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
